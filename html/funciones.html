    <h2>Ejercicio 1</h2>
    <div class="input-group d-flex flex-column flex-lg-row align-content-center">
        <div class="input-group-prepend">
          <span class="input-group-text" style="min-width: 270px">Ingrese los números a multiplicar</span>
